<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;fmedia-src mediastream;">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Nouthlp App</title>
	
	<link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet" >
	<link href="assets/css/font-awesome.min.css" type="text/css" rel="stylesheet" >
	<link href="assets/css/style.css" type="text/css" rel="stylesheet" >


</head>

<body class="nh-login-body">

<div class="container">
	<div class="appLoader">
		<img src="assets/images/app-loader.gif">
	</div>
	<div class="nh-login-logo">
		<img src="assets/images/nouthlp-logo.png" class="img-responsive nh-logo-image" >
	</div>
	<div id="loginformerror" class="row" style="display:none;">
      <div class="alert alert-danger"></div>
    </div>
	<form id="loginform" class="nh-login-form">
		<div class="form-group">
			<input id="login_username" type="email" class="form-control" placeholder="Your Email">
			<span><i class="fa fa-envelope"></i></span>
		</div>
		<div class="form-group">
			<input id="login_password" type="password" class="form-control" placeholder="Password">
			<span><i class="fa fa-key"></i></span>
		</div>
		<div class="form-group">
			<a href="#" class="forgot-password-link">نسيت كلمة السر</a>
		</div>
		<div class="form-group">			
			<button type="submit" class="btn nh-loginSub">دخول</button>
		</div>
	</form>
	
	<div class="login-error">
		<div class="appErrMsg">
			<h2>Nout HLP</h2>
			<p>Error Message Display</p>
			<div class="appErrClose">
				<a href="#" class="close-btn">Close</a>
			</div>
		</div>
	</div>

</div>
<!-- SET CURRENT PAGE -->
<script type="text/javascript">localStorage.setItem('currentPage', "login"); </script>
<script src="assets/js/index.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>   
</body>
</html>
