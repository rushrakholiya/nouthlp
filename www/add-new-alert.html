<div class="container">
	<form role="form" class="nl-add-new-form" id="add_alert_form">
		<div class="add-alert-form">
			<div class="form-group float-label-control">
				<label class="text-center">إضافة تنبيه جديد</label>
				<input type="Text" class="form-control text-center" placeholder="Add New Alert" name="alert_name">
			</div>
			<div class="form-group float-label-control">
				<label class="text-center">إضافة وصف</label>
				<input type="text" class="form-control text-center" placeholder="Add Description" name="alert_description">
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="date-input-group alert-count-input">
						<span class="input-group-btn">
							<button type="button" class="btn nh-input-couBTN btn-number" data-type="minus" data-field="alert_count">
								<i class="fa fa-caret-up"></i>
							</button>

							<button type="button" class="btn nh-input-couBTN btn-number" data-type="plus" data-field="alert_count">
								<i class="fa fa-caret-down"></i>
							</button>
						</span>
						<input type="number" name="alert_count" class="form-control input-number" min="0" max="100">
					</div>
				</div>
				<div class="col-xs-6">
					<label class="nh-counter-label">عدد التنبيه</label>
				</div>
			</div>

						<span class="input-group-btn">
							<button type="button" class="btn nh-input-couBTN btn-number" data-type="minus" data-field="alert_intervals">
								<i class="fa fa-caret-up"></i>
							</button>

							<button type="button" class="btn nh-input-couBTN btn-number" data-type="plus" data-field="alert_intervals">
								<i class="fa fa-caret-down"></i>
							</button>
						</span>
						<input type="number" name="alert_intervals" class="form-control input-number" min="0" max="100">

				</div>
				<div class="col-xs-6">
					<label class="nh-counter-label">فترات التنبيه</label>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<div class="date-input-group">
						<span class="input-group-btn">
							<button type="button" class="btn nh-input-couBTN">
								<i class="fa fa-caret-up"></i>
							</button>
							<button type="button" class="btn nh-input-couBTN">

							</button>
						</span>
